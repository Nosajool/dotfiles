name: gsd
root: ~/
startup_window: Diary

windows:
  - Diary:
      root: ~/vimwiki
      layout: 2c8b,204x55,0,0[204x44,0,0,47,204x10,0,45,52]
      panes:
        - vim diary/<%= Time.now.strftime("%Y-%m-%d")%>.wiki
        - #empty
  - Dotfiles:
      root: ~/dotfiles
      layout: 2c8b,204x55,0,0[204x44,0,0,47,204x10,0,45,52]
      panes:
        - vim .vimrc
        - #empty
  - Website:
      root: ~/projects/Nosajool.github.io
      layout: 0ec0,204x55,0,0[204x47,0,0,15,204x7,0,48{102x7,0,48,16,101x7,103,48,18}]
      panes:
        - vim README.md
        - jekyll serve
        - #empty
  - Advent:
      root: ~/projects/advent
      layout: 2c8b,204x55,0,0[204x44,0,0,47,204x10,0,45,52]
      panes:
        - vim README.md
        - #empty
