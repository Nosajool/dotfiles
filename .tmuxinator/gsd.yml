name: gsd
root: ~/
startup_window: Journal

windows:
  - Journal:
      root: ~/vimwiki
      layout: 2c8b,204x55,0,0[204x44,0,0,47,204x10,0,45,52]
      panes:
        - vim diary/<%= Time.now.strftime("%Y-%m-%d")%>.wiki
        - #empty
  - Dotfiles:
      root: ~/dotfiles
      layout: 2c8b,204x55,0,0[204x44,0,0,47,204x10,0,45,52]
      panes:
        - vim .vimrc
        - #empty
